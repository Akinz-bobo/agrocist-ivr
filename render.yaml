services:
  - type: web
    name: agrocist-ivr
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: AT_API_KEY
        sync: false
      - key: AT_USERNAME
        sync: false
      - key: AT_SHORT_CODE
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: REDIS_URL
        sync: false